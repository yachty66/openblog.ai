<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Put the name of your article inside Title; it will be shown at the tab -->
    <title>TITLE</title>
    <link rel="stylesheet" href="../../Contributors_layout/CSS_Layout.css">
</head>
<body>
<div class="main">
    <div class="date">
        <!-- Put the current date inside CURRENT_DATE -->
        <p class="p_date">CURRENT_DATE</p>
    </div>
    <div class="article">
        <!-- Put the name of your article inside MAIN_TITLE -->
        <h1>MAIN_TITLE</h1><br>
        <!-- Put the name of your SUB_TITLE in h2 and your text inside p. If you have more chapters in your article, please copy&paste h2 and p for every chapter -->
        <h2>SUB_TITLE</h2>
        <!-- If you need a line-break inside your chapter/text, type <br> at the end of your line -->
        <p>TEXT</p><br>
    </div>

    <div class="source">
        <!-- Pls type your name inside YOUR_NAME -->
        <p>YOUR_NAME</p><br><br>
        <h4 id="h_sources">Sources:</h4>
        <!-- Copy all your sources here, copy&paste "<p id="p_sources">[1] YOUR_SOURCE_1</p>" for every single source and
        raise the number. If you have an online link, pls use "<p class="p_sources"><a href="YOUR_ADRESS">YOUR_SOURCE</a></p>"
        If you didn't use a source, pls delete both parts-->
        <p class="p_sources">[1] YOUR_SOURCE_1</p>
        <!--For online links, put the URL inside YOUR_ADRESS and the URL or a describing name inside YOUR_SOURCE-->
        <p class="p_sources"><a href="YOUR_ADRESS">[1] YOUR_SOURCE</a></p>

    </div>
</div>
</body>
</html>
